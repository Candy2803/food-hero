<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Send Delivery Alert</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: #f8f9fa;
        padding: 40px;
      }
      .container {
        max-width: 600px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: auto;
      }
      h2 {
        text-align: center;
        color: blue;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      textarea {
        min-height: 100px;
      }
      button {
        width: 100%;
        background-color: blue;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: blue;
      }
      #back {
        width: 40px;
        height: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <button id="back" onclick="window.location.href='index.html'"><</button>
    <div class="container">
      <h2>ðŸšš Send Food Delivery Alert</h2>
      <p>Fill out the form below to send a delivery alert to the restaurant.</p>
      <form id="alertForm">
        <div class="form-group">
          <label>Restaurant Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label>Restaurant Phone/Email</label>
          <input type="text" id="contact" required />
        </div>
        <div class="form-group">
          <label>Order ID</label>
          <input type="text" id="orderId" required />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea
            id="message"
            placeholder="e.g. Pick Food before 9:00 pm"
          ></textarea>
        </div>
        <button type="submit">Send Alert</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("alertForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const alert = {
          name: document.getElementById("name").value,
          contact: document.getElementById("contact").value,
          orderId: document.getElementById("orderId").value,
          message:
            document.getElementById("message").value ||
            "Your food is on the way!",
          timestamp: new Date().toLocaleString(),
        };

        const existingAlerts = JSON.parse(localStorage.getItem("alerts")) || [];
        existingAlerts.push(alert);
        localStorage.setItem("alerts", JSON.stringify(existingAlerts));

        // Redirect to the alerts page
        window.location.href = "alerts.html";
      });
    </script>
  </body>
</html>
